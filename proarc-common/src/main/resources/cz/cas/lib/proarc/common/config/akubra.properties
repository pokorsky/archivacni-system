# Global properties for akubra storage

#########################################
# Akubra Driver: Advanced Configuration #
#########################################

# Akubra store
objectStore.path=${sys:user.home}/.proarc/data/objectStore
objectStore.pattern=##
datastreamStore.path=${sys:user.home}/.proarc/data/datastreamStore
datastreamStore.pattern=##

# Search core (new search index)
solrSearchHost=http://localhost:8983/solr/search
solrSearchLogin=proarcIndexer
solrSearchPassword=proarcAdminIndexer
hazelcast.instance=akubrasync
hazelcast.user=dev

# Processing core (for Processing index, that replaced Fedora's Resource index)
solrProcessingHost=http://localhost:8983/solr/search
